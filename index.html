<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ponto Concept Soluções</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #ffa500; /* laranja */
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #0d47a1;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #90caf9; /* azul claro */
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }
    button {
      margin-top: 1.5rem;
      background-color: #0d47a1;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    video, canvas {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>Ponto Concept Soluções</h1>

  <form id="pontoForm">
    <label>Nome do Colaborador:</label>
    <input type="text" name="nome" required />

    <label>Setor:</label>
    <select name="setor" required>
      <option value="">Selecione</option>
      <option>Implantação</option>
      <option>BPO</option>
      <option>Suporte</option>
    </select>

    <label>Tipo de Ponto:</label>
    <select name="tipoPonto" required>
      <option value="">Selecione</option>
      <option>Entrada</option>
      <option>Saída Almoço</option>
      <option>Volta Almoço</option>
      <option>Saída</option>
      <option>Saída Sem Energia</option>
      <option>Volta Após Energia Normalizar</option>
    </select>

    <input type="hidden" name="data" id="dataAtual" />
    <input type="hidden" name="hora" id="horaAtual" />
    <input type="hidden" name="localizacao" id="localizacao" />
    <input type="hidden" name="foto" id="fotoBase64" />

    <label>Foto (ativa a câmera automaticamente):</label>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button type="button" onclick="tirarFoto()">Capturar Foto</button>

    <button type="submit">Registrar Ponto</button>
  </form>

 <script>
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
      // Atualiza data/hora
      const agora = new Date();
      document.getElementById('dataAtual').value = agora.toLocaleDateString("pt-BR");
      document.getElementById('horaAtual').value = agora.toLocaleTimeString("pt-BR");

      // Captura localização (async)
      const localizacao = await new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            resolve(`https://maps.google.com/?q=${lat},${lon}`);
          },
          err => {
            resolve("Localização não disponível");
          }
        );
      });
      document.getElementById('localizacao').value = localizacao;

      // Envia dados
      const dados = new FormData(form);
      const resposta = await fetch("https://script.google.com/macros/s/AKfycbxYRN7kYFcaTd093nxVmzphpEw355DrYX9Mduc8we1srlJVw8stOEN_JIGt932XsggG/exec", {
        method: 'POST',
        body: dados
      });

      if (!resposta.ok) throw new Error("Erro HTTP");

      alert("Ponto registrado com sucesso!");
      form.reset();
    } catch (err) {
      alert("Erro ao registrar ponto.");
      console.error("Erro:", err);
    }
  });
</script>


</body>
</html>
