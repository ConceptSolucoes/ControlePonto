<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensagem {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Ponto</h1>
    <form id="formPonto">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="text" name="setor" placeholder="Setor" required>
      <select name="tipo" required>
        <option value="">Selecione o tipo</option>
        <option value="Entrada">Entrada</option>
        <option value="Saída">Saída</option>
        <option value="Almoço">Almoço</option>
      </select>
      <input type="text" name="obs" placeholder="Observações (opcional)">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
      <button type="submit">Registrar Ponto</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    // Obter geolocalização
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
        },
        (error) => {
          console.warn('Erro ao obter localização:', error);
          document.getElementById('mensagem').textContent = 
            'Atenção: Não foi possível obter sua localização.';
          document.getElementById('mensagem').style.backgroundColor = '#fff3cd';
        }
      );
    }

    // Envio do formulário
    document.getElementById('formPonto').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Enviando dados...';
      mensagem.style.backgroundColor = '#e7f5fe';
      
      try {
        const formData = new FormData(form);
        const response = await fetch('https://script.google.com/macros/s/AKfycb.../exec', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.text();
        mensagem.textContent = result;
        mensagem.style.backgroundColor = '#d4edda';
        form.reset();
      } catch (error) {
        console.error('Erro:', error);
        mensagem.textContent = 'Erro ao enviar: ' + error.message;
        mensagem.style.backgroundColor = '#f8d7da';
      }
    });
  </script>
</body>
</html>
