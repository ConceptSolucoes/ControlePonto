<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto Concept</title>
</head>
<body>
  <h2>Ponto Concept</h2>
  <label>Nome do Colaborador:<br>
    <input type="text" id="nome">
  </label><br><br>

  <label>Setor:<br>
    <input type="text" id="setor">
  </label><br><br>

  <label>Tipo de Batida:<br>
    <select id="tipo">
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
    </select>
  </label><br><br>

  <label>Foto (use a câmera):<br>
    <input type="file" id="foto" accept="image/*" capture="environment">
  </label><br><br>

  <button onclick="enviarPonto()">Enviar Ponto</button>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/SEU_SCRIPT_ID/exec';

    function enviarPonto() {
      const nome = document.getElementById('nome').value;
      const setor = document.getElementById('setor').value;
      const tipo = document.getElementById('tipo').value;
      const fotoInput = document.getElementById('foto');

      if (!fotoInput.files.length) {
        alert("Por favor, selecione uma foto.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const base64Foto = reader.result.split(',')[1];

        navigator.geolocation.getCurrentPosition(function (position) {
          const data = {
            nome: nome,
            setor: setor,
            tipo: tipo,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            foto: base64Foto
          };

          fetch(SCRIPT_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => alert("Ponto enviado com sucesso!"))
          .catch(error => alert("Erro ao enviar ponto: " + error.message));
        }, function () {
          alert("Erro ao obter localização.");
        });
      };

      reader.readAsDataURL(fotoInput.files[0]);
    }
  </script>
</body>
</html>
