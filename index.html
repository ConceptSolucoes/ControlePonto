<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ponto Concept Soluções</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #ffa500; /* laranja */
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #0d47a1;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #90caf9; /* azul claro */
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }
    button {
      margin-top: 1.5rem;
      background-color: #0d47a1;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    video, canvas {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>Ponto Concept Soluções</h1>

  <form id="pontoForm">
    <label>Nome do Colaborador:</label>
    <input type="text" name="nome" required />

    <label>Setor:</label>
    <select name="setor" required>
      <option value="">Selecione</option>
      <option>Implantação</option>
      <option>BPO</option>
      <option>Suporte</option>
    </select>

    <label>Tipo de Ponto:</label>
    <select name="tipoPonto" required>
      <option value="">Selecione</option>
      <option>Entrada</option>
      <option>Saída Almoço</option>
      <option>Volta Almoço</option>
      <option>Saída</option>
      <option>Saída Sem Energia</option>
      <option>Volta Após Energia Normalizar</option>
    </select>

    <input type="hidden" name="data" id="dataAtual" />
    <input type="hidden" name="hora" id="horaAtual" />
    <input type="hidden" name="localizacao" id="localizacao" />
    <input type="hidden" name="foto" id="fotoBase64" />

    <label>Foto (ativa a câmera automaticamente):</label>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button type="button" onclick="tirarFoto()">Capturar Foto</button>

    <button type="submit">Registrar Ponto</button>
  </form>

  <script>
    const form = document.getElementById('pontoForm');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const dataInput = document.getElementById('dataAtual');
    const horaInput = document.getElementById('horaAtual');
    const localizacaoInput = document.getElementById('localizacao');
    const fotoInput = document.getElementById('fotoBase64');

    // Atualiza data/hora
    function atualizarDataHora() {
      const agora = new Date();
      dataInput.value = agora.toLocaleDateString("pt-BR");
      horaInput.value = agora.toLocaleTimeString("pt-BR");
    }

    // Captura localização
    function capturarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            localizacaoInput.value = `https://maps.google.com/?q=${lat},${lon}`;
          },
          () => {
            localizacaoInput.value = "Localização não autorizada";
          }
        );
      } else {
        localizacaoInput.value = "Geolocalização não suportada";
      }
    }

    // Inicializa câmera
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // Captura imagem da câmera
    function tirarFoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      fotoInput.value = canvas.toDataURL('image/jpeg');
      alert("Foto capturada!");
    }

    // Envia o formulário
    form.addEventListener('submit', e => {
      e.preventDefault();
      atualizarDataHora();
      capturarLocalizacao();

      setTimeout(() => {
        const dados = new FormData(form);
        fetch("https://script.google.com/macros/s/AKfycbxYRN7kYFcaTd093nxVmzphpEw355DrYX9Mduc8we1srlJVw8stOEN_JIGt932XsggG/exec", {
          method: 'POST',
          body: dados
        })
        .then(response => {
          alert("Ponto registrado com sucesso!");
          form.reset();
        })
        .catch(error => {
          alert("Erro ao registrar ponto.");
          console.error(error);
        });
      }, 1000); // Aguarda localização
    });

    atualizarDataHora();
    capturarLocalizacao();
  </script>

</body>
</html>
