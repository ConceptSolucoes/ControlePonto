<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Ponto - Controle de Ponto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensagem {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Controle de Ponto</h1>

  <form id="formPonto">
    <input type="text" name="nome" placeholder="Nome do colaborador" required>
    <input type="text" name="setor" placeholder="Setor" required>

    <select name="tipo" required>
      <option value="">Selecione o tipo de ponto</option>
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
      <option value="Ida para almoço">Ida para almoço</option>
      <option value="Volta do almoço">Volta do almoço</option>
    </select>

    <input type="text" name="obs" placeholder="Observação (opcional)">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button type="submit">Registrar Ponto</button>
  </form>

  <p id="mensagem"></p>

  <script>
  navigator.geolocation.getCurrentPosition(function(position) {
    document.getElementById('latitude').value = position.coords.latitude;
    document.getElementById('longitude').value = position.coords.longitude;
  }, function(error) {
    console.warn("Erro ao obter localização: ", error.message);
  });

 document.getElementById("formPonto").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const params = new URLSearchParams();
  for (const [key, value] of formData.entries()) {
    params.append(key, value);
  }

  const url = "COLE AQUI O NOVO LINK DO WEB APP";

  fetch(url, {
    method: "POST",
    body: params,
  })
  .then(res => res.text())
  .then(data => {
    document.getElementById("mensagem").innerText = data;
  })
  .catch(error => {
    console.error("Erro ao enviar:", error);
    document.getElementById("mensagem").innerText = "Erro ao registrar ponto. Verifique a conexão ou permissões.";
  });
});

</script>

</body>
</html>
